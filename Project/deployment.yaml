apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      containers:
      - name: server
        image: gowtham4/server:v4
        ports:
        - containerPort: 8180
        tty: true
        stdin: true
      - name: client
        image: gowtham4/client:v4
        ports:
        - containerPort: 8180
        tty: true
        stdin: true
